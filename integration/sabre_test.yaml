version: "2.1"
services:
  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:1.1
    container_name: sawtooth-intkey-tp-python-default
    depends_on:
      - validator
    entrypoint: intkey-tp-python -vv -C tcp://validator:9704

  shell:
    image: hyperledger/sawtooth-shell:1.1
    container_name: sabre-shell
    entrypoint: "bash -c \"\
        sleep 10 && \
        sawtooth keygen && \
        intkey set C 10 --url http://rest-api:9708 && \
        intkey set B 40 --url http://rest-api:9708 && \
        tail -f /dev/null \
        \""

  build_intkey_multiply:
    image:  build_intkey_multiply:${ISOLATION_ID}
    container_name: build_intkey_multiply
    volumes:
      - .:/project
    entrypoint: "bash -c \"\
        cargo build --target wasm32-unknown-unknown --release && \
        tail -f /dev/null \
        \""
    build:
      context: integration

  build_pike:
    image:  build_pike:${ISOLATION_ID}
    container_name: build_pike
    volumes:
      - .:/project
    entrypoint: "bash -c \"\
        cd /project/contracts/sawtooth-pike/tp && \
        cargo build --target wasm32-unknown-unknown --release && \
        tail -f /dev/null \
        \""
    build:
      context: integration

  build_intkey:
    image:  build_intkey:${ISOLATION_ID}
    container_name: build_intkey
    volumes:
      - .:/project
    entrypoint: "bash -c \"\
        cd /project/contracts/sawtooth-pike/examples/intkey && \
        cargo build --target wasm32-unknown-unknown --release && \
        tail -f /dev/null \
        \""
    build:
      context: integration


  test_sabre:
    image: test_sabre:${ISOLATION_ID}
    container_name: test_sabre
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sleep 180 && \
        cargo build && \
        cd /project/integration && \
        cargo test -- --nocapture
        \""
    volumes:
      - .:/project
      - ./keys:/root/.sawtooth/keys
    build:
      context: cli
