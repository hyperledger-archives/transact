version: "2.1"
services:
  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:latest
    container_name: sawtooth-intkey-tp-python-default
    depends_on:
      - validator
    entrypoint: intkey-tp-python -vv -C tcp://validator:9704

  shell:
    image: hyperledger/sawtooth-shell:latest
    container_name: sabre-shell
    entrypoint: "bash -c \"\
        while true; \
          do curl -s http://rest-api:9708/state | grep -q head; if [ $$? -eq 0 ]; then break; fi; sleep 0.5; done; \
        sawtooth keygen --force && \
        intkey set C 10 --url http://rest-api:9708 && \
        intkey set B 40 --url http://rest-api:9708 && \
        tail -f /dev/null \
        \""

  build_intkey_multiply:
    image:  build_intkey_multiply:${ISOLATION_ID}
    container_name: build_intkey_multiply
    volumes:
      - .:/project
    entrypoint: "bash -c \"\
        cargo build --target wasm32-unknown-unknown --release && \
        tail -f /dev/null \
        \""
    build:
      context: integration

  test_sabre:
    image: test_sabre:${ISOLATION_ID}
    container_name: test_sabre
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        while true; \
          do curl -s http://rest-api:9708/state | grep -q head; if [ $$? -eq 0 ]; then break; fi; sleep 0.5; done; \
        while true; \
          do if [ -f /project/example/intkey_multiply/processor/target/wasm32-unknown-unknown/release/intkey-multiply.wasm ]; then break; fi; sleep 0.5; done; \
        cargo build && \
        cd /project/integration && \
        cargo test -- --nocapture
        \""
    volumes:
      - .:/project
      - ./keys:/root/.sawtooth/keys
    build:
      context: cli
